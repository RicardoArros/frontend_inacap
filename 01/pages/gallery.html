<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="../assets/css/styles.css" />

    <title>
      GALERÍA - Agencia de fotografía y vídeo marketing | Piramidal Studio ➡
      Servicio para empresas
    </title>
  </head>

  <body>
    <div class="home-wrap">
      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <div class="header__logo">
          <img
            class="logo__img"
            src="../assets/img/logo-piramidal-dark.png"
            alt="Logo"
          />
        </div>

        <!-- Nav -->
        <nav class="header__nav">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./about-us.html">Quienes somos</a></li>
            <li><a href="./gallery.html">Galería</a></li>
            <li><a href="./contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <!-- #End Header -->

      <!-- Section Hero -->
      <section class="section-hero hero-gallery">
        <div class="text-wrap">
          <h2>GALERÍA</h2>
        </div>
      </section>

      <!-- Main -->
      <main class="main">
        <!-- Section Title -->
        <section class="section-title">
          <h1>CONOCE NUESTRO PORTAFOLIO</h1>
        </section>
        <!-- #End Section Title -->

        <!-- Section Gallery -->
        <section class="section-gallery">
          <!-- Item 1 -->
          <div class="gallery gallery__item-1">
            <div class="gallery__content">
              <h3>Portfolio 1</h3>
            </div>
          </div>
          <!-- #End Item 1 -->

          <!-- Item 2 -->
          <div class="gallery gallery__item-2">
            <div class="gallery__content">
              <h3>Portfolio 2</h3>
            </div>
          </div>
          <!-- #End Item 2 -->

          <!-- Item 3 -->
          <div class="gallery gallery__item-3">
            <div class="gallery__content">
              <h3>Portfolio 3</h3>
            </div>
          </div>
          <!-- #End Item 3 -->

          <!-- Item 4 -->
          <div class="gallery gallery__item-4">
            <div class="gallery__content">
              <h3>Portfolio 4</h3>
            </div>
          </div>
          <!-- #End Item 4 -->

          <!-- Item 5 -->
          <div class="gallery gallery__item-5">
            <div class="gallery__content">
              <h3>Portfolio 5</h3>
            </div>
          </div>
          <!-- #End Item 5 -->

          <!-- Item 6 -->
          <div class="gallery gallery__item-6">
            <div class="gallery__content">
              <h3>Portfolio 6</h3>
            </div>
          </div>
          <!-- #End Item 6 -->

        </section>
        <!-- #End Section Gallery -->
      </main>
      <!-- #End Main -->

      <!-- Footer -->
      <footer class="footer">
        <div class="social-media">
          <div class="social-media__item">
            <a href="https://www.facebook.com" target="_blank"
              ><i class="bx bxl-facebook-circle"></i
            ></a>
          </div>

          <div class="social-media__item">
            <a href="https://www.instagram.com" target="_blank"
              ><i class="bx bxl-instagram-alt"></i
            ></a>
          </div>

          <div class="social-media__item">
            <a href="https://www.twitter.com" target="_blank"
              ><i class="bx bxl-twitter"></i
            ></a>
          </div>

          <div class="social-media__item">
            <a href="https://www.youtube.com" target="_blank"
              ><i class="bx bxl-youtube"></i
            ></a>
          </div>
        </div>
      </footer>
