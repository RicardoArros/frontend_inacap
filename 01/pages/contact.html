<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="../assets/css/styles.css" />

    <title>
      CONTACTO - Agencia de fotografía y vídeo marketing | Piramidal Studio ➡
      Servicio para empresas
    </title>
  </head>

  <body>
    <div class="home-wrap">
      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <div class="header__logo">
          <img
            class="logo__img"
            src="../assets/img/logo-piramidal-dark.png"
            alt="Logo"
          />
        </div>

        <!-- Nav -->
        <nav class="header__nav">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./about-us.html">Quienes somos</a></li>
            <li><a href="./gallery.html">Galería</a></li>
            <li><a href="./contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <!-- #End Header -->

      <!-- Section Hero -->
      <section class="section-hero hero-contact">
        <div class="text-wrap">
          <h2>CONTACTO</h2>
        </div>
      </section>

      <!-- Main -->
      <main class="main">
        <!-- Section Title -->
        <section class="section-title">
          <h1>CONTACTO</h1>
        </section>
        <!-- #End Section Title -->

        <!-- Section Contact -->
        <section class="section-contact">
          <form action="" class="form">
            <!--  -->
            <div class="form__two-input-row">
              <div class="form__item">
                <label for="name" required>Nombre</label>
                <input type="text" />
              </div>

              <div class="form__item">
                <label for="name" required>Apellido</label>
                <input type="text" />
              </div>
            </div>

            <!--  -->
            <div class="form__single-input-row">
              <div class="form__item">
                <label for="tel" required>Teléfono</label>
                <input type="tel" />
              </div>
            </div>

            <!--  -->
            <div class="form__single-input-row">
              <div class="form__item">
                <label for="email" required>Correo</label>
                <input type="email" />
              </div>
            </div>

            <!--  -->
            <div class="form__single-input-row">
              <div class="form__item">
                <label for="address" required>Dirección</label>
                <input type="text" />
              </div>
            </div>

            <!-- Btn  -->
            <div class="form__btn-submit">
              <button type="submit" class="btn__submit">Enviar</button>
            </div>
          </form>

          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3126.89228661367!2d-0.5279792999999999!3d38.3977395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd62340059d0e355%3A0x63b4e76c07a2d7c3!2sC.%20Poeta%20Miguel%20Hern%C3%A1ndez%2C%2034%2C%2003690%20San%20Vicente%20del%20Raspeig%2C%20Alicante%2C%20Espa%C3%B1a!5e0!3m2!1ses-419!2scl!4v1650320780611!5m2!1ses-419!2scl"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
        <!-- #End Section Contact -->
      </main>
      <!-- #End Main -->

      <!-- Footer -->
      <footer class="footer">
        <div class="social-media">
          <div class="social-media__item">
            <a href="https://www.facebook.com" target="_blank"
              ><i class="bx bxl-facebook-circle"></i
            ></a>
          </div>

          <div class="social-media__item">
            <a href="https://www.instagram.com" target="_blank"
              ><i class="bx bxl-instagram-alt"></i
            ></a>
          </div>

          <div class="social-media__item">
            <a href="https://www.twitter.com" target="_blank"
              ><i class="bx bxl-twitter"></i
            ></a>
          </div>

          <div class="social-media__item">
            <a href="https://www.youtube.com" target="_blank"
              ><i class="bx bxl-youtube"></i
            ></a>
          </div>
        </div>
      </footer>
      <!-- #End Footer -->
    </div>
  </body>
</html>
